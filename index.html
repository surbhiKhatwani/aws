<html>
<head>
  <meta http-equiv="refresh" content="10">
</head>
<script type="text/javascript">
function getDateTime(){
var dt = new Date();

data="Hello World. The time is  " + dt.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true })+ " on " +dt.toLocaleDateString('en-GB', {day: 'numeric', month: 'short', year: 'numeric'});
document.getElementById('data').innerHTML = data;
}
</script>
<body onload=getDateTime();>
     <span id='data'> </span>
</body>
</html>
